<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="accountPage.css">
    <!-- import font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="user-info-container">
            <div class="user-info">
                <div class="profile-pic">
                    <!-- background profile-pic::after -->

                </div>
                <div class="profile-desc">
                    <div class="profile-name">
                        Alvina Krisendi
                    </div>
                    <div class="profile-active">
                        Active since : <span>February 2021</span>
                    </div>
                    <div class="profile-data-container">
                        <div class="pos-rel birth-date profile-data">
                            29 February 2004
                        </div>
                        <div class="pos-rel email profile-data">
                            alvina.manggar@gmail.com
                        </div>
                        <div class="pos-rel phone profile-data">
                            +62 812-3456-7890
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="manage-account">
            <div class="manage-title">
                Change Account
            </div>
            <div class="manage-item-container">
                <div class="manage-item">
                    <img src="name.png" alt="">
                    Name
                </div>
                <div class="manage-item">
                    <img src="pass.png" alt="">
                    Password
                </div>
                <div class="manage-item">
                    <img src="telephone.png" alt="">
                    Phone number
                </div>
                <div class="manage-item">
                    <img src="email2.png" alt="">
                    Email
                </div>
                <div class="manage-item">
                    <img src="gift.svg" alt="">
                    Birthday
                </div>
            </div>
        </div>
        <br>
        <div class="manage-social">
            <div class="manage-title">
                Social Media
            </div>
            <div class="manage-item-container">
                <div class="manage-item">
                    <img src="link.svg" alt="">
                    Connect to social media account
                </div>
            </div>
        </div>
    </div>
</body>
</html>

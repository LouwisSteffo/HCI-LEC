workflows:
  cordova-android:
    name: Cordova Android Workflow
    environment:
      node: latest
      java: latest
      # android: latest
    scripts:
      - name: Install Dependencies
        script: |
          npm install
          npm ci
      - name: Add Android Platform
        script: |
          cordova platform add android
      - name: Build APK
        script: |
          cordova build android
      # - name: Sign APK
